query demo {
  serverStatus {
    status
  }
}

mutation account($user: UserLoginInputDTO!) {
  userLogin(UserLoginInputDTO: $user) {
    _id
    username
    displayName
    email
  }
}

mutation createAccount($user: UserRegisterInputDTO!) {
  createAccount(UserRegisterInputDTO: $user) {
    _id
    displayName
    email
    username
  }
}
